<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Fitness Hub is a health & fitness focused website" >
    <title>The Fitness Hub</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar" id="1">
        <h1 class="logo"><a href="index.html">THE FITNESS HUB</a></h1>
        <ul class="nav-links">
            <li><a href="index.html#articles" class="ctn">Articles</a></li>
            <li><a href="index.html#explore" class="ctn">Explore</a></li>
            <li class="ctn" id="ctn1"><a href="contact.html">Contact</a></li>
        </ul>
        <img src="assets/images/menu.jpg" alt="Menu Icon" class="menu-btn">
    </nav>

    <!-- Confirmation Message upon submitting contact form -->
    <header>
        <div class="header-content">
            <h3>The Fitness Hub</h3>
            <div class="line"></div>
            <p>Thank you for sharing this with us!</p>
            <a href="index.html" class="ctn">Home</a>
        </div>
    </header>

<!-- menu button script, when screen size width is bellow 850px, nav-links will be hidden up top (Outside of viewport), 
    this script will toggle upon menu-btn being clicked and the nav-links will slide down, click again will untoggle script -->
    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')

        menuBtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>
    
    <!-- font awesome script, in case icons will be used in future updates-->
    <script src="https://kit.fontawesome.com/1b5c6f5f59.js" crossorigin="anonymous"></script>
</body>
</html>
