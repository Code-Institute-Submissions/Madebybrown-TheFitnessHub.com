<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fitness Hub</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="contact-bg">
    
    <!-- Navbar -->
    <nav class="navbar" id="1">
        <h1 class="logo"><a href="index.html">THE FITNESS HUB</a></h1>
        <ul class="nav-links">
            <li><a href="index.html#articles" class="ctn">Articles</a></li>
            <li><a href="index.html#explore" class="ctn">Explore</a></li>
            <li class="ctn" id="ctn1"><a href="contact.html">Contact</a></li>
        </ul>
        <img src="assets/images/menu.jpg" alt="Menu Icon" class="menu-btn">
    </nav>

    <!-- Contact Form (Credit to: https://youtu.be/f0DcnrpeBv8 video tutorial)-->
    <form action="thankyou.html">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <div class="textb">
                <label for="fname" class="inputla">Full Name :</label>
                <input type="text" name="fname" class="inputfi" id="fname" placeholder="Enter Your Name" required>
            </div>
    
            <div class="textb">
                <label for="email" class="inputla">Email Address :</label>
                <input type="email" name="email" class="inputfi" id="email" placeholder="Enter Your Email" required>
            </div>
    
            <div class="textb">
                <label for="pnumber" class="inputla">Phone Number :</label>
                <input type="text" name="phone_number" class="inputfi" id="pnumber" placeholder="Enter Your Phone Number (Optional)">
            </div>
    
            <div class="textb">
                <label for="message" class="inputla">Message :</label>
                <textarea name="message" class="inputfi" id="message" cols="10" rows="5" placeholder="Write Your Message here..."></textarea>
            </div>
            <input type="submit" class="contact-btn" value="Send!">
        </div>    
    </form>

<!-- menu button script, when screen size width is bellow 850px, nav-links will be hidden up top (Outside of viewport), 
    this script will toggle upon menu-btn being clicked and the nav-links will slide down, click again will untoggle script -->
    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')

        menuBtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>

    <!-- font awesome script, in case icons will be used in future updates-->
    <script src="https://kit.fontawesome.com/1b5c6f5f59.js" crossorigin="anonymous"></script>
</body>
</html>
