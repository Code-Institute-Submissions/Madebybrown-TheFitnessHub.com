<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fitness Hub</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="contact-bg">
    <!-- Navbar -->
    <nav class="navbar" id="1">
        <h1 class="logo"><a href="index.html">THE FITNESS HUB</a></h1>
        <ul class="nav-links">
            <li><a href="index.html#articles" class="ctn">Articles</a></li>
            <li><a href="index.html#explore" class="ctn">Explore</a></li>
            <li class="ctn" id="ctn1"><a href="contact.html">Contact</a></li>
        </ul>
        <img src="assets/images/menu.jpg" alt="Menu Icon" class="menu-btn">
    </nav>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <div class="textb">
            <label for="fname">Full Name :</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your Name" required>
        </div>

        <div class="textb">
            <label for="email">Email Address :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        </div>

        <div class="textb">
            <label for="pnumber">Phone Number :</label>
            <input type="text" name="phone_number" id="pnumber" placeholder="Enter Your Phone Number (Optional)">
        </div>

        <div class="textb">
            <label for="message">Message :</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message here..."></textarea>
        </div>
        <a class="contact-btn">Send!</a>
    </div>

<!-- Menu button script -->
    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')

        menuBtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>

    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://www.linkedin.com/in/alexander-jonsson-312a70248" target="_blank" rel="noopener" aria-label="Visit my Linkedin page (opens in new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://github.com/Madebybrown" target="_blank" rel="noopener" aria-label="Visit my Github page (opens in new tab)"><i class="fa-brands fa-square-github"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/1b5c6f5f59.js" crossorigin="anonymous"></script>
</body>
</html>
